  </div>
  <div class="container mt-5">
    <div class="row" >
      <!-- Columna Izquierda (en móvil: encima) -->

              <div class="col " @fadeAnimation *ngIf="show">

              </div>

                  <p class="bottom-paragraph">NOS EMOCIONA IMPULSAR TU TRANSFORMACION DIGITAL</p>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div  >

</div>
